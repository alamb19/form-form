<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>forms</title>
  </head>
  <body>

   <form action="www.thisiswheremyinfogoes.com" method="get">
    <p>What is thouest name?
     <input type="text" name="name" size="15" maxlength="30"
    </p>

    <p>What password do you use most?
     <input type="password" name="password" size="15" maxlength="30"
    </p>

    <p>What is a secret you have never told your parents?</p>
       <textarea name="comments" cols="20" rows="4">Spill the beans...</textarea>

      <p>What is your favorite musical artist?
        <br>
        <input type="radio" name="fav" value="not carrots" checked="checked"> not carrots
        <input type="radio" name="fav" value="auto tune"> auto tune
        <input type="radio" name="fav" value="the peanut butter jelly song"> the peanut butter jelly song
      </p>

      <p>Please check off the most talkative student in Web Design:
        <br>
        <input type="checkbox" name="Carlee" value="talkey" checked="checked"> Carlee
        <input type="checkbox" name="Sam" value="talkey"> Sam
        <input type="checkbox" name="Melina" value="talkey"> Melina
      </p>

    <p>What state do you live?</p>
      <select name="states">
        <option value="a state of privacy">The state of privacy</option>
        <option value="Delaware">DE</option>
        <option value="Pennsylvania">PA</option>
        <option value="New Jersey">NJ</option>
        <option value="Maryland">MD</option>
      </select>

  </body>
</html>
